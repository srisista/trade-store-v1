spring:
  data:
    mongodb:
      auto-index-creation: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    com.tradestore: DEBUG

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false 